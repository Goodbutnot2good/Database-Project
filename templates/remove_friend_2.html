<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='remove_friend_2.css')}}" >
<html>
	<head> 
	</head>
	<body>
		<div class="welcome_box">
			<h1>Welcome {{fname}}</h1>
        </div>
        
        <br>
        
        <div class="view_box">
			<h3>Select one of your members to remove from {{fg_name}}</h3>
        </div>

        <br>

		<div class="post_box">
			<form action="/remove_friend_post_2" method="POST">
                <h3>Select a member</h3>
                    {% for line in members %}
                        <div class="post_field">
                            Name: {{line.fname}} {{line.lname}}
                            <input type="radio" name="member_email" value="{{line.email}}" required/>
                        </div>
                    {% endfor %}
                    <input type="hidden" name="fg_name" value="{{fg_name}}">
                    <br>
                    <input type="submit" value = Select />
			</form>
		</div>

		<br>
		<br>
		<div class="tag_box">
			<a href="/tag">Manage my Tags</a>
		</div>
		<div class="friendgroup_box">
			<a href="/friendgroup">Manage my Friendgroups</a>
        </div>
        <div class="home_box">
            <a href="/home">Go Home</a>
        </div>
	</body>
</html>
