<style type="text/css">
	table {
    	font-size: x-large;
    	margin: 0 auto;
        padding: 5px;
        border: 1px solid black; 
		text-align: center;       
	}â€‹	
	table, td {
		border: 1px solid black;
		font-size: x-large;
		padding: 10px;
		text-align: center;
	}
	.welcome_box {
		text-align: center;
		font-size: large;
		display: block;
    	margin: 0 auto;
		width: 50%;
		border: 3px dotted orange;
	}
	.post_box {
		text-align: center;
		font-size: large;
		border: 3px dotted green;
	}
	.post_field {
    	margin: 0 auto;
        border: 3px dotted gold;
        width: 30%;
        font-size: x-large;
        text-align: center;
        margin: 5px;
        padding: 5px;
        margin-left: 35%;
	}
	.view_box {
		text-align: center;
		display: block;
		margin: 0 auto;
		border: 3px dotted rosybrown;
		padding: 5px;
	}
	.tag_box, .friendgroup_box, .home_box{
		margin: 0 auto;
		text-align: center;
		font-size: x-large;
		border: 3px dotted teal;
		width: 10%;
		display: inline-block;
		padding: 5px;
	}
	input {
		font-size: x-large;
		padding: 5px;
		text-align: center;
	}
    .info_field {
        display: block;
        text-align: center;
		font-size: x-large;
        width: 50%;
        margin: 0 auto;
        border: 3px dotted violet;
        padding: 5px;
    }
    input[type='radio'] { 
        transform: scale(2); 
    }
</style>

<html>
	<head> 
	</head>
	<body>
		<div class="welcome_box">
			<h1>Welcome {{fname}}</h1>
        </div>
        
        <br>
        
        <div class="view_box">
			<h3>Select one of your members to remove from {{fg_name}}</h3>
        </div>

        <br>

		<div class="post_box">
			<form action="/add_friend_post" method="POST">
                <h3>Select a member</h3>
                    {% for line in members %}
                        <div class="post_field">
                            Name: {{line.fname}} {{line.lname}}
                            <input type="radio" name="member_email" value="{{line.email}}" required/>
                        </div>
                    {% endfor %}
                    <input type="hidden" name="fg_name" value="{{line.fg_name}}">
                    <br>
                    <input type="submit" value = Select />
			</form>
		</div>

		<br>
		<br>
		<div class="tag_box">
			<a href="/tag">Manage my Tags</a>
		</div>
		<div class="friendgroup_box">
			<a href="/friendgroup">Manage my Friendgroups</a>
        </div>
        <div class="home_box">
            <a href="/home">Go Home</a>
        </div>
	</body>
</html>
