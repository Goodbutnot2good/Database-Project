<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='select_group.css')}}" >

<html>
    <head>
    </head>
    <body>
        <div class="welcome_box">
            <h1>Welcome {{fname}}</h1>
        </div>

        <br>
        <div class="view_box">
            <h3>Select one or more of your friendgroups to share {{item_name}}:</h3>

            <form action="/select_group" method="POST">
                <div class="table">
                    <div class="tr">
                        <div class="th">Name</div>
                        <div class="th">Owner</div>
                        <div class="th">Description</div>
                        <div class="th">Share with</div>
                    </div>

                    {% for line in groups %}
                        <div class="tr">
                            <div class="td">{{line.fg_name}}</div>
                            <div class="td">{{line.owner_email}}</div>
                            <div class="td">{{line.description}}</div>
                            <div class="td"> 
                                <input type="hidden" name="owner_email" value="{{line.owner_email}}"/>
                                <input type="checkbox" name="selected_groups" value="{{line.fg_name}}"/>
                            </div>
                        </div>
                    {% endfor %}
                </div>
                <input type="hidden" name="file_path" value="{{file_path}}"/>
                <input type="hidden" name="item_name" value="{{item_name}}"/>
                <br>
                <input type="submit" value = Share />
            </form>
        </div>

        <br>

        <div class="home_box">
            <a href="/home">Go back Home</a>
        </div>
        <div class="tag_box">
            <a href="/tag">Manage my Tags</a>
        </div>
        <div class="friendgroup_box">
            <a href="/friendgroup">Manage my Friendgroups</a>
        </div>

    </body>
</html>
